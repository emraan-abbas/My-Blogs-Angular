<div class="main-container">

  <div class="card-container" *ngFor="let blog of allBlogs">
    <mat-card class="example-card">
      <mat-card-title>{{blog.title}}</mat-card-title>
      <mat-card-subtitle>{{blog.user ? blog.user.name : 'Anonymous User'}}</mat-card-subtitle>
      <mat-card-content>
        <p>
          {{blog.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="expand(blog)">EXPAND</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
